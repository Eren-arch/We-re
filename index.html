 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigachad's Domain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('your-gigachad-image-url.jpg'); /* Insert your Gigachad image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .button-container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
        }

        .button {
            display: block;
            width: 220px;
            padding: 15px;
            margin: 15px auto;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="button-container">
        <h1>Welcome to Gigachad's Domain</h1>
        
        <!-- Main Buttons -->
        <a href="goku.html" class="button">Goku Moveset TSB</a>
        <a href="maxspeed.html" class="button">Max Speed TSB</a>
        <a href="gojo.html" class="button">Gojo Moveset TSB</a>
        <a href="https://discord.gg/JektG8S5" class="button">Discord</a>
        <a href="credits.html" class="button">Credits</a>
    </div>
</body>
</html>
